# This is a basic workflow to help you get started with Actions

name: Build blog

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ build_test ]
  pull_request:
    branches: [ build_test ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    - name: Build blog
      uses: srt32/git-actions@master
    
    - name: Upload public blog
      run: |
        echo Upload blog with action...
        git config --global user.name "Yungon Park"
        git config --global user.email "hahafree12@gmail.com"
        cd $GITHUB_WORKSPACE/public
        git commit -am "Build blog with action: $GITHUB_SHA"
        git push origin master
        echo Upload completed
